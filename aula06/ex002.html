<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Variáveis e tipos primitivos</title>
    <style>
        /*comentário, várias linhas*/
        body {
            background-color: rgb(102, 102, 176);
            color: white;
            font: normal 20px Arial;
        }

        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>

<body>
    <!--comentário, várias linhas-->
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        //comentário, uma única linha
        /*comentário, várias linhas*/
        var nome = window.prompt('Qual é seu nome?')
        window.alert('É um grande prazer em te conhecer, ' + nome + " carlos")
    </script>

</html>
