<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        /*comentário, várias linhas*/
        body {
            background-color: rgb(102, 102, 176);
            color: white;
            font: normal 20px Arial;
        }

        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>

<body>
    <!--comentário, várias linhas-->
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        //comentário, uma única linha
        /*comentário, várias linhas*/
        /*para números inteiros usar parseInt*/
        /*para números fracionados usar parseFloat*/
        /*ou apenas Number, também funciona*/
        /*para converter inteiro para string, String(n) ou n.toString()*/
        /*s.length exibe a quantidade de caracteres da string (s)*/
        /*s.toUpperCase() muda de minúscula para maiúscula a string (s)*/
        /*s.toLowerCase() muda de maiúscula para minúscula a string (s)*/
        /*`podemos usar o template string para concatenar ${s} tudo dentro de crase`*/
        var n1 = Number(prompt('Digite um número'))
        var n2 = parseFloat(prompt('Digite outro número'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} e igual a ${s}`)
        var nome = "luiz"
        window.alert('É um grande prazer em te conhecer, ' + nome)
        window.alert(`É um grande prazer em te conhecer ${nome}`)
    </script>
</body>
