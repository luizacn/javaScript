<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font: normal 2opx Arial;
        }
    </style>
</head>

<body>

    <script>
        var nome = prompt('Qual é seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúscula é ${nome.toUpperCase()} .<br/>`)
        document.write(`Seu nome em minúscula é ${nome.toLowerCase()} .<br/>`)
        var n1 = 1545.5
        document.write(`${n1}<br/>`)
        document.write(`${n1.toFixed(2)}<br/>`)
        document.write(`${n1.toFixed(2).replace('.', ',')}<br/>`)
        document.write(`${n1.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}<br/>`)
        document.write(`${n1.toLocaleString('pt-BR', { style: 'currency', currency: 'USD' })}<br/>`)
        document.write(`${n1.toLocaleString('pt-BR', { style: 'currency', currency: 'EUR' })}`)
    </script>
</body>

</html>
