<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Identificação da sua nacionalidade</h1>
    País de origem: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="checar()">

    <script>
        function checar() {
            var txtp = window.document.querySelector('input#txtp')
            var txt = (txtp.value)

            if (txt != `Brasil`) {
                window.document.write(`Você é estrangeiro!`)
            } else {
                window.document.write(`Você é Brasileiro!`)
            }
        }


    </script>

</body>

</html>
